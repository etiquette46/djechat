<!DOCTYPE html>
<html>
<head>
    <title>Login | DJEsocials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh;">
    <div class="card" style="text-align:center; width: 350px;">
        <h1>DJEsocials</h1>
        <p style="color:var(--text-dim)">Minimalist vibe for DJs & Creators</p>
        <button id="google-login" style="width:100%; margin-top:1rem;">Sign in with Google</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyDTL2zEm3QrFPs8Mctnx889WH0DcM65nFw", authDomain: "djechat-730a0.firebaseapp.com", projectId: "djechat-730a0", storageBucket: "djechat-730a0.firebasestorage.app", messagingSenderId: "843688111797", appId: "1:843688111797:web:adf9bf0b67f8b3f89e98fc" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('google-login').onclick = () => {
            signInWithPopup(auth, new GoogleAuthProvider()).then(() => window.location.href = 'index.html');
        };
    </script>
</body>
</html>
